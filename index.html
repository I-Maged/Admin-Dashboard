<!DOCTYPE html>

  <head>
    <meta charset="utf-8" />

    <title>Admin Dashboard</title>
    <meta name="description" content="" />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>

        <div class="db-menu">

            <img src="./icons/home.png" alt="home" class="icon" />

          <div class="dash-element">
            <img src="./icons/face-man-profile.png" alt="home" class="icon" />

          <div class="dash-element">

      <div class="header">
        <div class="search">Header1</div>
        <div class="alert">Header 2</div>
